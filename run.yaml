version: '2'
image_name: llama-stack-all
apis:
- inference
- agents
- tool_runtime
- vector_io
- safety
providers:
  safety:
  - provider_id: llama-guard
    provider_type: inline::llama-guard
    config:
      excluded_categories: []
  inference:
  - provider_id: together
    provider_type: remote::together
    config:
      max_tokens: 8192
      api_key: ${env.TOGETHER_API_KEY}
  - provider_id: openai
    provider_type: remote::openai
    config:
      max_tokens: 8192
      api_key: ${env.OPENAI_API_KEY}
  - provider_id: anthropic
    provider_type: remote::anthropic
    config:
      max_tokens: 8192
      api_key: ${env.ANTHROPIC_API_KEY}
  - provider_id: sentence-transformers
    provider_type: inline::sentence-transformers
    config: {}
  vector_io:
  - provider_id: faiss
    provider_type: inline::faiss
    config:
      kvstore:
        type: sqlite
        namespace: null
        db_path: ${env.SQLITE_STORE_DIR:~/.llama/distributions/remote-anthropic}/faiss_store.db
  agents:
  - provider_id: meta-reference
    provider_type: inline::meta-reference
    config:
      persistence_store:
        type: sqlite
        namespace: null
        db_path: ${env.SQLITE_STORE_DIR:~/.llama/distributions/remote-anthropic}/agents_store.db
      responses_store:
        type: sqlite
        db_path: ${env.SQLITE_STORE_DIR:~/.llama/distributions/remote-anthropic}/responses_store.db
  tool_runtime:
  - provider_id: rag-runtime
    provider_type: inline::rag-runtime
    config: {}
  - provider_id: model-context-protocol
    provider_type: remote::model-context-protocol
    config: {}
metadata_store:
  type: sqlite
  db_path: ${env.SQLITE_STORE_DIR:~/.llama/distributions/remote-anthropic}/registry.db
inference_store:
  type: sqlite
  db_path: ${env.SQLITE_STORE_DIR:~/.llama/distributions/remote-anthropic}/inference_store.db
models:
- metadata: {}
  model_id: "meta-llama/Llama-4-Maverick-17B-128E-Instruct-FP8"
  provider_id: together
  model_type: llm
- metadata: {}
  model_id: "Qwen/Qwen2.5-72B-Instruct-Turbo"
  provider_id: together
  model_type: llm
- metadata: {}
  model_id: "deepseek-ai/DeepSeek-V3"
  provider_id: together
  model_type: llm
- metadata: {}
  model_id: "Qwen/Qwen3-235B-A22B-fp8-tput"
  provider_id: together
  model_type: llm
- metadata: {}
  model_id: "meta-llama/Llama-3.3-70B-Instruct-Turbo"
  provider_id: together
  model_type: llm
- metadata: {}
  model_id: "anthropic/claude-3-5-haiku-latest"
  provider_id: anthropic
  model_type: llm
- metadata: {}
  model_id: "anthropic/claude-sonnet-4-20250514"
  provider_id: anthropic
  model_type: llm
- metadata: {}
  model_id: "o4-mini"
  provider_id: openai
  model_type: llm
- metadata: {}
  model_id: "gpt-4o-mini"
  provider_id: openai
  model_type: llm
- metadata: {}
  model_id: "gpt-4o"
